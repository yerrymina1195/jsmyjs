<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h2 class="mt-5 mb-5">CRUD</h2>

        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="prenom">Prenom</label>
                    <input
                     type="text"
                     name="prenom"
                     class="form-control"
                     id="prenom"
                     placeholder="Entrez votre prenom"> 
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nom</label>
                    <input
                     type="text"
                     name="name"
                     class="form-control"
                     id="nom"
                     placeholder="Entrez votre nom"> 
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input
                     type="text"
                     name="email"
                     class="form-control"
                     id="email"
                     placeholder="Entrez votre email"> 
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input
                     type="number"
                     name="age"
                     class="form-control"
                     id="age"
                     placeholder="Entrez votre age"> 
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="telephone">Telephone</label>
                    <input
                     type="number"
                     name="telephone"
                     class="form-control"
                     id="telephone"
                     placeholder="Entrez votre numÃ©ro"> 
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="moyenne">Moyenne</label>
                    <input
                     type="number"
                     name="moyenne"
                     class="form-control"
                     id="moyenne"
                     placeholder="Entrez votre moyenne"> 
                </div>

                <div class="col-lg-12 mt-5">
                    <button type="submit" class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" onclick="AddData()">Update</button>

                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead> 
                        <tr>
                            <th>Prenom</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Telephone</th>
                            <th>Moyenne</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
